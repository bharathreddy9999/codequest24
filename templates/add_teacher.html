<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input[type="text"], 
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container textarea {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-container input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add Teacher</h2>
        <form action="{{ url_for('add_teacher') }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea>

            <label for="research_projects">Research Projects:</label>
            <textarea id="research_projects" name="research_projects"></textarea>

            <label for="patents">Patents:</label>
            <input type="text" id="patents" name="patents">

            <label for="academic_background">Academic Background:</label>
            <textarea id="academic_background" name="academic_background"></textarea>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="joined_date">Joined Date:</label>
            <input type="date" id="joined_date" name="joined_date" required>
            
            <input type="submit" value="Add Teacher">
        </form>
    </div>
</body>
</html>
